<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorando Pac-Man</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        .pacman {
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            background-image: url('pacman.png');
            background-size: cover;
            animation: eat 0.2s steps(4) infinite;
        }
        @keyframes eat {
            from { background-position: 0; }
            to { background-position: -400px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Explorando Pac-Man</h1>
    </header>
    <section>
        <h2>¿Qué es Pac-Man?</h2>
        <p>Pac-Man es un videojuego clásico lanzado en 1980 por la empresa Namco. En el juego, controlas a Pac-Man, un personaje amarillo que debe comer todos los puntos dentro de un laberinto mientras evita ser atrapado por los fantasmas.</p>
        <h2>Objetivo del juego</h2>
        <p>El objetivo de Pac-Man es comer todos los puntos en el laberinto sin ser capturado por los fantasmas. Cada vez que Pac-Man come un punto, obtiene puntos. También hay puntos más grandes llamados "poderes" que permiten a Pac-Man comer a los fantasmas por un tiempo limitado.</p>
        <h2>Controles</h2>
        <p>Los controles básicos de Pac-Man son simples:</p>
        <ul>
            <li><strong>↑</strong>: Mover hacia arriba</li>
            <li><strong>↓</strong>: Mover hacia abajo</li>
            <li><strong>←</strong>: Mover hacia la izquierda</li>
            <li><strong>→</strong>: Mover hacia la derecha</li>
        </ul>
        <h2>Pac-Man en acción</h2>
        <p>¡Aquí tienes una animación de Pac-Man en acción!</p>
        <div class="pacman"></div>
    </section>
</body>
</html>
